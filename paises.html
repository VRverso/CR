<body>

<div class="dica" id="dica"></div>

<!-- Div para exibir mensagens de aviso -->

 <!-- Mensagem de erro ao escolher uma letra incorreta -->
 <div id="mensagem-erro" class="mensagem"></div>

        <button id="botao-reiniciar" onclick="reiniciarJogo()">Reiniciar</button>

    <script>
        // Palavras e dicas correspondentes
        const palavrasComDicas = [
    { palavra: 'Brasil', dica: 'O maior país da América do Sul, famoso pelo Carnaval e pela Amazônia.' },
    { palavra: 'japao', dica: 'Uma ilha na Ásia, conhecida pela sua tecnologia avançada e cultura rica, incluindo o sushi' }, // Correção aqui
    { palavra: 'Franca', dica: 'Famosa por sua arte, moda e a Torre Eiffel, localizada em Paris.' },
    { palavra: 'Alemanha', dica: 'Um país europeu conhecido por sua história, cervejas e o Oktoberfest.' },
    { palavra: 'Italia', dica: 'Conhecida pela sua culinária, arte renascentista e lugares como Roma e Veneza.' },
    { palavra: 'Estados Unidos', dica: 'Um país da América do Norte, famoso por sua diversidade e o sonho americano' },
    { palavra: 'Astralia', dica: 'Uma nação insular e continente conhecido por sua vida selvagem única e Sydney.' },
    { palavra: 'Canada', dica: 'O segundo maior país do mundo, famoso por suas paisagens naturais,pelo frio e pelo cantor "Shawn mendez"' },
    { palavra: 'India', dica: ' Um país sul-asiático conhecido por sua rica cultura famoso por suas paisagens naturais e nojeiras.' },
    { palavra: 'Inglaterra', dica:' conhecido pela sua história e monarquia e pela falta do "one direction"' },
    { palavra: 'China', dica: 'O país mais populoso do mundo, famoso por sua Grande Muralha e por suas marcas.' }
];


        let palavraSecreta, dicaPalavra, palavraMostrada, erros, maxErros = 7;

        // Escolhe uma palavra e sua dica aleatoriamente
        function iniciarJogo() {
            const sorteio = Math.floor(Math.random() * palavrasComDicas.length);
            palavraSecreta = palavrasComDicas[sorteio].palavra.toUpperCase();
            dicaPalavra = palavrasComDicas[sorteio].dica;
            palavraMostrada = Array(palavraSecreta.length).fill('_');
            erros = 0;

            atualizarPalavra();
            exibirDica();
            atualizarImagem();
            mostrarBotaoReiniciar(false);
            document.getElementById('mensagem-erro').innerHTML = '';
            document.getElementById('imagem-perda').style.display = 'none'; // Oculta a imagem de perda
            document.getElementById('imagem-vitoria').style.display = 'none'; // Oculta a imagem de vitória no início
            criarTeclado();
        }

        // Atualiza a dica exibida
        function exibirDica() {
            const dicaElement = document.getElementById('dica');
            dicaElement.innerHTML = '<strong>Dica:</strong> ' + dicaPalavra;
        }

        // Atualiza a palavra secreta exibida
        function atualizarPalavra() {
            const palavraSecretaElement = document.getElementById('palavra-secreta');
            palavraSecretaElement.innerHTML = '';
            palavraMostrada.forEach(letra => {
                const span = document.createElement('span');
                span.classList.add('letras');
                span.innerText = letra;
                palavraSecretaElement.appendChild(span);
            });
        }

        // Mostra a mensagem de erro ao jogador
        function mostrarMensagemErro(letra) {
            const mensagemErro = document.getElementById('mensagem-erro');
            mensagemErro.innerHTML = 'A letra "' + letra + '" não está na palavra.';
        }

        // Atualiza a imagem da forca de acordo com o número de erros
        function atualizarImagem() {
            const imagemForca = document.getElementById('imagem-forca');
            imagemForca.src = 'fo' + (erros + 1) + '.png'; // Alterar o número da imagem de acordo com os erros
        }

        // Função para quando o jogador perde
       // Função para quando o jogador perde
// Função para quando o jogador perde
function jogadorPerdeu() {
    document.getElementById('mensagem-erro').innerHTML = 'Você foi enforcado! Fim de jogo.';
    
    // Adiciona a exibição da palavra secreta
    document.getElementById('mensagem-aviso').innerHTML = 'A palavra era: <strong>' + palavraSecreta + '</strong>'; 
    
    // Oculta a imagem de fundo
    document.querySelector('.container-imagem-abaixo').style.display = 'none';
    
    // Mostra a imagem de derrota
    document.getElementById('imagem-perda').style.display = 'block'; 
    document.getElementById('imagem-forca').style.display = 'none'; // Oculta a imagem da forca

    // Oculta o teclado
    document.getElementById('teclado').style.display = 'none';

    // Mostra o botão de reiniciar
    mostrarBotaoReiniciar(true);
}


// Função para quando o jogador ganha
function jogadorGanhou() {
    document.getElementById('mensagem-erro').innerHTML = 'Parabéns! Você adivinhou a palavra!';
    
    // Oculta a imagem de fundo
    document.querySelector('.container-imagem-abaixo').style.display = 'none';
    
    document.getElementById('imagem-vitoria').style.display = 'block'; // Mostra a imagem de vitória
    document.getElementById('imagem-forca').style.display = 'none'; // Oculta a imagem da forca
    mostrarBotaoReiniciar(true);
}


   
        // Reinicia o jogo
        // Função para reiniciar o jogo
// Exibe o botão de reiniciar
function mostrarBotaoReiniciar() {
    document.getElementById('reiniciar-container').style.display = 'block';
}

// Reinicia o jogo
function reiniciarJogo() {
    // Recarrega a página para reiniciar o jogo
    location.reload();
}

function mostrarBotaoReiniciar() {
            document.getElementById('reiniciar-container').style.display = 'block';
        }

        // Exibe a imagem de derrota
        function mostrarImagemDerrota() {
            document.getElementById('Plano de fundo Zoom 1920x1080  px. (4).jpeg').style.display = 'block';
        }

        function criarTeclado() {
    const tecladoElement = document.getElementById('teclado');
    tecladoElement.innerHTML = ''; // Limpa o teclado anterior
    const letras = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    
    for (let i = 0; i < letras.length; i++) {
        const botao = document.createElement('button');
        botao.innerText = letras[i];
        botao.onclick = () => escolherLetra(letras[i]);
        tecladoElement.appendChild(botao);
        
        // Adiciona uma quebra de linha a cada 10 letras, por exemplo
        if ((i + 1) % 10 === 0) {
            tecladoElement.appendChild(document.createElement('br'));
        }
    }
}
        
let letrasDigitadas = []; // Array para armazenar letras já digitadas

// Lógica para escolher uma letra
function escolherLetra(letra) {
    const mensagemAviso = document.getElementById('mensagem-aviso'); // Obtém a div de mensagem de aviso

    // Verifica se a letra já foi digitada
    if (letrasDigitadas.includes(letra)) {
        mensagemAviso.innerHTML = 'Você já digitou a letra "' + letra + '". Tente outra!'; // Atualiza a mensagem na div
        return; // Sai da função se a letra já foi escolhida
    }

    letrasDigitadas.push(letra); // Adiciona a letra escolhida ao array

    // Limpa a mensagem de aviso ao escolher uma nova letra
    mensagemAviso.innerHTML = '';

    if (palavraSecreta.includes(letra)) {
        for (let i = 0; i < palavraSecreta.length; i++) {
            if (palavraSecreta[i] === letra) {
                palavraMostrada[i] = letra; // Atualiza a letra correta na palavra mostrada
            }
        }
        atualizarPalavra();
    } else {
        erros++; // Incrementa o número de erros
        atualizarImagem(); // Atualiza a imagem da forca
        mostrarMensagemErro(letra); // Mostra mensagem de erro
    }

    // Verifica se o jogador perdeu
    if (erros >= maxErros) {
        jogadorPerdeu();
    }

    // Verifica se o jogador ganhou
    if (!palavraMostrada.includes('_')) {
        jogadorGanhou();
    }
}


        // Mostra o botão de reiniciar
        function mostrarBotaoReiniciar(exibir) {
            document.getElementById('reiniciar-container').style.display = exibir ? 'block' : 'none';
        }

        // Inicia o jogo ao carregar a página
        window.onload = iniciarJogo;
    </script>
